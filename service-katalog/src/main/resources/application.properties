# Spring application name
spring.application.name=service-01

# Server configuration
server.port=8081

# Eureka client configuration
eureka.client.service-url.default-zone=http://localhost:8761/eureka/

# DataSource configuration for MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/online-shop
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Hibernate & JPA configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# HikariCP configuration (Optional, for tuning connection pooling)
spring.datasource.hikari.maximum-pool-size=10
